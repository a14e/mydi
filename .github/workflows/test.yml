name: Rust CI
# Generated By Chat GPT - 3.5
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ['1.68']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust-version }}
      - name: Build and test
        run: |
          rustc --version && cargo --version
          cargo test --workspace
