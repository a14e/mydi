name: Publish

# Generated By Chat GPT - 4

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions/setup-rust@v2

      - name: Run tests
        run: cargo test


      - name: Publish macroses to crates.io
        run: cd macros; publish  --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Navigate back
        run: cd ..

      - name: Publish to crates.io
        run: publish  --token ${{ secrets.CARGO_REGISTRY_TOKEN }}