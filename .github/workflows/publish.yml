name: Publish

# Generated By Chat GPT - 4

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ['1.68']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust-version }}

      - name: Run tests
        run: cargo test

      - name: Publish macroses to crates.io
        run: cd macros; cargo publish  --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Navigate back
        run: cd ..

      - name: Publish DI to crates.io
        run: cargo publish  --token ${{ secrets.CARGO_REGISTRY_TOKEN }}