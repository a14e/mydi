name: Publish

# Generated By Chat GPT - 4

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test


      - name: Publish macroses to crates.io
        run: cd macros; publish  --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Navigate back
        run: cd ..

      - name: Publish to crates.io
        run: publish  --token ${{ secrets.CARGO_REGISTRY_TOKEN }}